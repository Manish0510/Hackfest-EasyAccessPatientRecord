{% extends "base.html" %}
{% load static %}
{% block head %}



<title>Login Page</title>

<!-- Favicon -->
<link rel="shortcut icon" type="favicon" href="{% static 'images/logo.png' %}" />

{% endblock %}

{% block body %}


<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
           
            <h1 class="text-capitalize mb-5 text-lg">Sign In</h1>
                <!-- <span class="text-white">For Doctors only!</span> -->
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- contact form start -->
  
  <section class="contact-form-wrap section">
      <div class="container">
          
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                  <form id="contact-form" class="contact__form " method="post" action="mail.php">
                   <!-- form message -->
                      <div class="row">
                          <div class="col-12">
                              <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                  Your message was sent successfully.
                              </div>
                          </div>
                      </div>
  
                      <div class="row">
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <input name="email" id="email" type="email" class="form-control" placeholder="Your Email Address">
                              </div>
                          </div>
  
                                      <div class="col-lg-12">
                              <div class="form-group">
                                  <input name="pass" id="password" type="password" class="form-control" placeholder="Your Password">
                              </div>
                          </div>
                          
                      </div>
  
                      <div class="text-center">
                          <input class="btn btn-main btn-round-full" name="submit" type="submit" value="Sign In"></input>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
  
  

{% endblock %}
