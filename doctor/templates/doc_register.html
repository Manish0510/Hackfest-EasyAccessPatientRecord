{% endblock %}

{% block body %}
<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <h1 class="text-capitalize mb-5 text-lg">Sign Up</h1>
            <span class="text-white">For Doctors only!</span>

              <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>

          </div>

  </section>
  <!-- contact form start -->
  
  <section class="contact-form-wrap section">
      <div class="container">
          
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                  <form id="contact-form" class="contact__form " method="post" action="mail.php">
                   <!-- form message -->
                      <div class="row">
                          <div class="col-12">
                              <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                  Your message was sent successfully.
                              </div>
                          </div>
                      </div>
  
                      <div class="row">
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <input name="name" id="name" type="text" class="form-control" placeholder="Your Full Name" >
                              </div>
                          </div>
  
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <input name="email" id="email" type="email" class="form-control" placeholder="Your Email Address">
                              </div>
                          </div>
                          
                                      <div class="col-lg-12">
                              <div class="form-group">
                                  <input name="phone" id="phone" type="text" class="form-control" placeholder="Your Phone Number">
                              </div>
                          </div>
  
                          <div class="col-lg-12">
                            <div class="form-group">
                                <input name="department" id="department" type="text" class="form-control" placeholder="Your Department" >
                            </div>
                        </div>
  
                                      <div class="col-lg-12">
                              <div class="form-group">
                                  <input name="pass" id="password" type="password" class="form-control" placeholder="Your Password">
                              </div>
                          </div>
                          
                      </div>
  
                      <div class="text-center">
                          <input class="btn btn-main btn-round-full" name="submit" type="submit" value="Sign Up"></input>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
{% endblock %}
